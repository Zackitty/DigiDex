<div id="search-component">
    <label for="search-box">Digimon Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let digimon of digimon$ | async" >
        <a routerLink="/detail/{{digimon.number}}">
          {{digimon.name}}
        </a>
      </li>
    </ul>
  </div>
